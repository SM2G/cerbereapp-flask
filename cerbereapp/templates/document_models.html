{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row ">
        <table class="table table-striped table-hover">
            <tr>
                <th>Document Name</th>
                <th>Warning</th>
                <th>Critical</th>
            </tr>
            {% for key, value in result.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
