{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row ">
        <table class="table table-striped table-hover">
            <tr>
                <th>Status</th>
                <th>Name</th>
                <th>Profile</th>
            </tr>
            {% for key, value in result.items() %}
            <tr>
                <td>{{ status }}</td>
                <th>{{ first_name }} {{ last_name }}</th>
                <td>{{ profile_name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
