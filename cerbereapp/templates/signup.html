{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row ">
    <div class='col-md-6 col-md-offset-3 hidden-xs text-center'>
      <img src="static/img/logo_v2.png",  class: "img-responsive "%></img>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
    <h3 class="form-heading">Signup <a href="{{ url_for('index') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    <form action="" method="post">
      <p><input class="form-control" type="text" name=username placeholder="Username" required="True" autofocus="True"></p>
      <p><input class="form-control" type="text" name=email placeholder="your@mail.com" required="True"></p>
      <p><input class="form-control" type="password" name=password placeholder="Password" required="True"></p>
      <p class="text-right"><input class="btn btn-primary" type=submit value=Signup></p>
    </form>
  </div>
</div>
{% endblock %}
